<title>David Berleth - Landscape Architect</title>

<script type="text/JavaScript">
document.addEventListener("DOMContentLoaded", function () {
      const imageDirectory = "./images";
      const featuredImageContainer = document.getElementById("featuredImageContainer");
      const featuredImage = document.getElementById("featuredImage");
      const thumbnailBar = document.getElementById("thumbnailBar");
      const captionLeftElement = document.getElementById("captionLeft");

      const imageListWithCaptions = [
        { image: "2mauryisland.jpg", caption: "Maury Island Residence" },
        { image: "8woodinville.jpg", caption: "Woodinville Residence" },
        { image: "3clydehill.jpg", caption: "Clyde Hill Residence" },
        { image: "4fallcity.jpg", caption: "Fall City Residence" },
        { image: "5studio.jpg", caption: "Studio" },
        { image: "6duvall.jpg", caption: "Duvall Residence" },
        { image: "7lakewhatcom.jpg", caption: "Lake Whatcom Residence" },
        { image: "01mauryisland.jpg", caption: "Maury Island Residence" },
        { image: "9mauryisland.jpg", caption: "Maury Island Residence" },
        { image: "10lakesammamish.jpg", caption: "East Lake Sammamish Residence" },
        { image: "11hospital.jpg", caption: "Hospital Healing Garden" },
        { image: "12westseattle.jpg", caption: "West Seattle Residence" }
      ];


      const thumbnailsPerPage = 7;
      let currentPage = 0;

      function showThumbnails() {
        const start = currentPage * thumbnailsPerPage;
        const end = start + thumbnailsPerPage;

        thumbnailBar.innerHTML = '';

        for (let i = start; i < end && i < imageListWithCaptions.length; i++) {
          const imgElement = document.createElement("img");
          imgElement.src = `${imageDirectory}/${imageListWithCaptions[i].image}`;
          imgElement.alt = imageListWithCaptions[i].image.replace(/\.[^/.]+$/, "");
          imgElement.onclick = function () {
            updateFeaturedImage(i);
          };

          thumbnailBar.appendChild(imgElement);
        }
      }

      function updateFeaturedImage(index) {
        featuredImage.src = `${imageDirectory}/${imageListWithCaptions[index].image}`;
        captionLeftElement.textContent = imageListWithCaptions[index].caption;
      }

      showThumbnails();
      updateFeaturedImage(0);

      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");

      prevButton.addEventListener("click", function () {
        if (currentPage > 0) {
          currentPage--;
          showThumbnails();
        }
      });

      nextButton.addEventListener("click", function () {
        const totalPages = Math.ceil(imageListWithCaptions.length / thumbnailsPerPage);
        if (currentPage < totalPages - 1) {
          currentPage++;
          showThumbnails();
        }
      });

      let currentIndex = 0

      featuredImageContainer.addEventListener("click", function () {
        const nextIndex = (currentIndex + 1)
        currentIndex++
        updateFeaturedImage(nextIndex);
      });
    });
</script>

@import url("../berleth.css");

        </ul>

      <!-- Gallery Container -->

        <!-- Featured Image Container -->

          <!-- Featured Image -->

          <p id="captionLeft">Default Caption</p>
        </div>

        <!-- Thumbnail Bar -->
        <div id="thumbnailBar"></div>

        <button id="nextButton" class="arrowButton">&gt;</button>
