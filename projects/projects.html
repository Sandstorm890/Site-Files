<head>
  <title>david berleth :: landscape architect</title>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

  <style type="text/css">
    @import url("../berleth.css"); 
  </style>

  <script type="text/JavaScript">
    document.addEventListener("DOMContentLoaded", function () {
      const imageDirectory = "./images";
      const featuredImageContainer = document.getElementById("featuredImageContainer");
      const featuredImage = document.getElementById("featuredImage");
      const thumbnailBar = document.getElementById("thumbnailBar");

      // List of image filenames
      const imageList = [
        "4birchwoodland.jpg",
        "5pathtobighouse.jpg",
        "6lawnlake.jpg",
        "7pathfield.jpg",
        "8modernhome.jpg",
        "9rusticgate.jpg",
        "10waterfeature3andpath.jpg",
        "11stonewall.jpg",
        "12waterfeature4.jpg",
        "13bluestoneentry.jpg",
        "14 quietplacetosit.jpg",
        "15relocatedgarage.jpg",
        "16naturalisticlakeside.jpg",
        "17understatedformalentry.jpg",
        "18kitchenherbgarden.jpg",
        "19moundedtopography.jpg",
        "20antiquechinesegranite.jpg",
        "21brickwall.jpg"
      ];

      const thumbnailsPerPage = 7;
      let currentPage = 0;

      function showThumbnails() {
        const start = currentPage * thumbnailsPerPage;
        const end = start + thumbnailsPerPage;

        // Clear existing thumbnails
        thumbnailBar.innerHTML = '';

        // Display thumbnails for the current page
        for (let i = start; i < end && i < imageList.length; i++) {
          const imgElement = document.createElement("img");
          imgElement.src = `${imageDirectory}/${imageList[i]}`;
          imgElement.alt = imageList[i].replace(/\.[^/.]+$/, "");
          imgElement.onclick = function () {
            featuredImage.src = imgElement.src;
          };

          thumbnailBar.appendChild(imgElement);
        }
      }

      // Set up initial thumbnails
      showThumbnails();

      // Set the first image as the featured image
      featuredImage.src = `${imageDirectory}/${imageList[0]}`;

      // Pagination buttons
      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");

      prevButton.addEventListener("click", function () {
        if (currentPage > 0) {
          currentPage--;
          showThumbnails();
        }
      });

      nextButton.addEventListener("click", function () {
        const totalPages = Math.ceil(imageList.length / thumbnailsPerPage);
        if (currentPage < totalPages - 1) {
          currentPage++;
          showThumbnails();
        }
      });
    });
  </script>
</head>

    <div id="galleryContainer">
      <!-- Featured Image Container -->
      <div id="featuredImageContainer">
        <!-- Featured Image -->
        <img id="featuredImage">
        <p id="captionLeft">left caption</p>
      </div>

      <!-- Thumbnail Bar -->
      
      
      <div id="thumbnailBar"></div>
      
      <button id="prevButton" class="arrowButton">&lt;</button>
      <button id="nextButton" class="arrowButton">&gt;</button>

    </div>
  </div>
