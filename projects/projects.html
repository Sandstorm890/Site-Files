  <script type="text/JavaScript">
    document.addEventListener("DOMContentLoaded", function () {
      const imageDirectory = "./images";
      const featuredImageContainer = document.getElementById("featuredImageContainer");
      const featuredImage = document.getElementById("featuredImage");
      const thumbnailBar = document.getElementById("thumbnailBar");
      const captionRightElement = document.getElementById("caption-right");

      let currentIndex = 0

      const imageListWithCaptions = [
        { image: "4birchwoodland.jpg", caption: "Birchwood Land" },
        { image: "5pathtobighouse.jpg", caption: "Path to Big House" },
        { image: "6lawnlake.jpg", caption: "Lawn by the Lake" },
        { image: "7pathfield.jpg", caption: "Path in the Field" },
        { image: "8modernhome.jpg", caption: "Modern Home" },
        { image: "9rusticgate.jpg", caption: "Rustic Gate" },
        { image: "10waterfeature3andpath.jpg", caption: "Water Feature and Path" },
        { image: "11stonewall.jpg", caption: "Stone Wall" },
        { image: "12waterfeature4.jpg", caption: "Water Feature" },
        { image: "13bluestoneentry.jpg", caption: "Bluestone Entry" },
        { image: "14 quietplacetosit.jpg", caption: "Quiet Place to Sit" },
        { image: "15relocatedgarage.jpg", caption: "Relocated Garage" },
        { image: "16naturalisticlakeside.jpg", caption: "Naturalistic Lakeside" },
        { image: "17understatedformalentry.jpg", caption: "Understated Formal Entry" },
        { image: "18kitchenherbgarden.jpg", caption: "Kitchen Herb Garden" },
        { image: "19moundedtopography.jpg", caption: "Mounded Topography" },
        { image: "20antiquechinesegranite.jpg", caption: "Antique Chinese Granite" },
        { image: "21brickwall.jpg", caption: "Brick Wall" }
      ];

      const thumbnailsPerPage = 17;
      let currentPage = 0;

      function showThumbnails() {
        const start = currentPage * thumbnailsPerPage;
        const end = start + thumbnailsPerPage;

        thumbnailBar.innerHTML = '';

        for (let i = start; i < end && i < imageListWithCaptions.length; i++) {
          const imgElement = document.createElement("img");
          imgElement.src = `${imageDirectory}/${imageListWithCaptions[i].image}`;
          imgElement.alt = imageListWithCaptions[i].image.replace(/\.[^/.]+$/, "");
          imgElement.onclick = function () {
            currentIndex = i
            updateFeaturedImage(i);
          };

          thumbnailBar.appendChild(imgElement);
        }
      }

      function updateFeaturedImage(index) {
        featuredImage.src = `${imageDirectory}/${imageListWithCaptions[index].image}`;
        captionRightElement.textContent = imageListWithCaptions[index].caption;
      }

      showThumbnails();
      updateFeaturedImage(0);

      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");

      // prevButton.addEventListener("click", function () {
      //   if (currentPage > 0) {
      //     currentPage--;
      //     showThumbnails();
      //   }
      // });

      // nextButton.addEventListener("click", function () {
      //   const totalPages = Math.ceil(imageListWithCaptions.length / thumbnailsPerPage);
      //   if (currentPage < totalPages - 1) {
      //     currentPage++;
      //     showThumbnails();
      //   }
      // });
      
      featuredImageContainer.addEventListener("click", function () {
        const nextIndex = (currentIndex + 1)
        currentIndex++
        updateFeaturedImage(nextIndex);
      });
    });


  </script>
</head>
